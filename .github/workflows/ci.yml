name: Deploy MkDocs

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13.11"

      - name: Install project + deps
        env:
          PIP_EXTRA_INDEX_URL: https://x-access-token:${{ secrets.SUBSURFACEIO_FINE_PAT }}@github.com
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Deploy
        run: |
          mkdocs gh-deploy --force
