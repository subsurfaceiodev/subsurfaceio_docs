name: Deploy MkDocs

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13.11"

      - name: Configure git auth
        run: |
          git config --global url."https://x-access-token:${{ secrets.SUBSURFACEIO_FINE_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Install project + deps
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Deploy
        run: |
          mkdocs gh-deploy --force
