site_name: SubSurface.io
site_url: https://mydomain.org/subsurfaceio
theme:
  name: material
  favicon: https://www.subsurfaceio.app/dash/assets/logo_vector.svg
  logo: https://www.subsurfaceio.app/dash/assets/logo_vector.svg
  palette:
    primary: white
  features:
    - content.code.copy

plugins:
  - search
  - exclude-search
  - meta
  - literate-nav

markdown_extensions:
  - attr_list
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
