site_name: SubSurface.io
site_url: https://docs.subsurfaceio.app/
theme:
  name: material
  favicon: https://www.subsurfaceio.app/dash/assets/logo_vector.svg
  logo: https://www.subsurfaceio.app/dash/assets/logo_vector.svg
  palette:
    primary: white
  features:
    - content.code.copy
    - content.tooltips

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            separate_signature: true
            show_root_heading: true
            show_symbol_type_heading: true
            summary: true
            filters:
              - '!^_'
            extensions:
              - griffe_pydantic
              - dynamic_docstrings:DynamicDocstrings:
                  object_paths: [
                    subsurfaceio.functions.base,
                    subsurfaceio.functions.cpt,
                    subsurfaceio.functions.dmt,
                    subsurfaceio.functions.footing,
                    subsurfaceio.functions.liquefaction,
                    subsurfaceio.functions.pile,
                    subsurfaceio.functions.site_class,
                    subsurfaceio.functions.site_design_spectra,
                    subsurfaceio.functions.soil_classification,
                    subsurfaceio.functions.soil_lab,
                    subsurfaceio.functions.spt,
                    subsurfaceio.functions.ssi,
                  ]
  - meta
  - literate-nav

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
