site_name: SubSurface.io
site_description: SubSurface.io is a multipurpose web application suite designed to estimate geotechnical, structural and earthquake engineering parameters automatically
site_url: https://docs.subsurfaceio.app/
theme:
  name: material
  palette:
    scheme: default
    primary: teal
    accent: orange
  features:
    - content.code.copy
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
  favicon: https://www.subsurfaceio.app/dash/assets/logo_vector.svg
  logo: https://www.subsurfaceio.app/dash/assets/logo_vector.svg
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            separate_signature: true
            show_root_heading: true
            show_symbol_type_heading: true
            summary: true
            filters:
              - '!^_'
            extensions:
              - griffe_pydantic
              - dynamic_docstrings:DynamicDocstrings:
                  object_paths: [
                    subsurfaceio.functions.base,
                    subsurfaceio.functions.cpt,
                    subsurfaceio.functions.dmt,
                    subsurfaceio.functions.footing,
                    subsurfaceio.functions.liquefaction,
                    subsurfaceio.functions.pile,
                    subsurfaceio.functions.site_class,
                    subsurfaceio.functions.site_design_spectra,
                    subsurfaceio.functions.soil_classification,
                    subsurfaceio.functions.soil_lab,
                    subsurfaceio.functions.spt,
                    subsurfaceio.functions.ssi,
                  ]
  - meta
  - literate-nav

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
